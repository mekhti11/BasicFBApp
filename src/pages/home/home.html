<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)] = "title"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Content</ion-label>
        <ion-input type="text" [(ngModel)] = "post"></ion-input>
    </ion-item>

    <button ion-button full style="margin-top:10px" (click)="AddCart()">Add</button>


</ion-content>
