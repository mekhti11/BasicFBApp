<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">

    <ion-card *ngFor="let p of posts">
        <ion-card-content>
            <ion-card-title>
                {{ p.title }}
            </ion-card-title>
            <p>
                {{ p.text }}

            </p>
        </ion-card-content>

        <ion-row no-padding>
          <ion-col>
            <button ion-button clear small color="dark" icon-start>
              <ion-icon name='heart'></ion-icon>

            </button>
          </ion-col>
          <ion-col text-center>
            <button ion-button clear small color="dark" icon-start (click)="addComment(p)">
              <ion-icon name='ios-text'></ion-icon>

            </button>
          </ion-col>
          <ion-col text-right>
            <button ion-button clear small color="dark" icon-start>
              <ion-icon name='share-alt'></ion-icon>
            </button>
          </ion-col>
        </ion-row>

    </ion-card>
</ion-content>
